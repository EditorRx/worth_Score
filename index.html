<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Worth Score</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --text: #212529;
      --card: #ffffff;
      --accent: #0d6efd;
      --accent-hover: #0b5ed7;
      --gray: #6c757d;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #e0e0e0;
      --card: #1e1e1e;
      --accent: #4dabf7;
      --accent-hover: #3395ff;
      --gray: #adb5bd;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      text-align: center;
      background: var(--card);
      padding: 2.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      transition: background 0.3s;
    }
    h1 {
      margin: 0 0 1rem;
      font-size: 2.2rem;
      color: var(--accent);
    }
    #score {
      font-size: 5rem;
      font-weight: bold;
      margin: 0.5rem 0;
      min-width: 150px;
      display: inline-block;
    }
    #remark {
      font-size: 1.4rem;
      font-weight: bold;
      min-height: 4rem;
      margin: 1rem 0 2rem;
      padding: 0 1rem;
      opacity: 1;
      transition: opacity 0.6s ease, color 0.4s;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.8rem;
      margin: 1.5rem 0;
    }
    button {
      padding: 0.8rem 1.2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      min-width: 70px;
    }
    .plus { background: #198754; color: white; }
    .plus:hover { background: #157347; }
    .minus { background: #dc3545; color: white; }
    .minus:hover { background: #bb2d3b; }
    .manual-btn { background: var(--accent); color: white; }
    .manual-btn:hover { background: var(--accent-hover); }
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--gray);
    }
    .manual-input {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    input[type="number"] {
      width: 100px;
      padding: 0.6rem;
      font-size: 1.1rem;
      border: 1px solid var(--gray);
      border-radius: 8px;
      background: var(--bg);
      color: var(--text);
    }
  </style>
</head>
<body>

  <button class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>

  <div class="container">
    <h1>Worth Score</h1>
    <div id="score">0</div>
    <div id="remark"></div>

    <div class="buttons">
      <button class="plus" data-value="2">+2</button>
      <button class="plus" data-value="5">+5</button>
      <button class="plus" data-value="10">+10</button>
      <button class="plus" data-value="20">+20</button>
    </div>

    <div class="buttons">
      <button class="minus" data-value="-2">-2</button>
      <button class="minus" data-value="-5">-5</button>
      <button class="minus" data-value="-10">-10</button>
      <button class="minus" data-value="-20">-20</button>
    </div>

    <div class="manual-input">
      <input type="number" id="manualValue" placeholder="Enter value" />
      <button class="manual-btn" id="applyManual">Apply</button>
    </div>
  </div>

  <script>
    const scoreDisplay = document.getElementById('score');
    const remarkDisplay = document.getElementById('remark');
    const manualInput = document.getElementById('manualValue');
    const applyBtn = document.getElementById('applyManual');
    const themeToggle = document.querySelector('.theme-toggle');

    let score = parseInt(localStorage.getItem('worthScore')) || 0;
    scoreDisplay.textContent = score;

    // Remark arrays (random savage & fun)
    const highRemarks = [
      "Wah Sintu bhai! Tu toh legend ban gaya! ðŸ”¥ðŸ‘‘",
      "Score dekh ke dil khush! Tu baap hai! ðŸ˜ŽðŸ’°",
      "King level unlocked! Jealous ho raha hu! ðŸŒŸ",
      "Tu toh superstar hai bhai! Keep shining! ðŸš€"
    ];
    const averageRemarks = [
      "Theek-thaak hai... lekin aur mehnat kar! ðŸ’ª",
      "Average vibes... kuch toh kar le yaar! ðŸ˜",
      "Meh, better than nothing... but not enough! ðŸ˜‚",
      "Tu toh middle class life jee raha hai! Upgrade kar! ðŸ¤‘"
    ];
    const lowRemarks = [
      "Arre o bewakoof! Negative? Beizzati shuru! ðŸ¤¡",
      "Tu toh zero se bhi neeche! Fail ho gaya bhai! ðŸ˜­",
      "Sintu, is score ke saath tu toh single hi marega forever! ðŸ˜œ",
      "Bhai, gym ja, diet kar... warna roast continue! ðŸ”¥"
    ];
    const brutalRemarks = [
      "Itna low? Tu toh life ka burden hai! ðŸ˜‚ðŸ˜¤",
      "Score dekh ke hasi aa rahi! Tu pure joke hai! ðŸ¤£",
      "Sintu bhai, road pe bheek mangne ki tayyari kar le! ðŸ‘»",
      "Tu toh flop actor hai life mein! Oscar nahi milega! ðŸŽ­ðŸ”¥",
      "Bhai, is level pe tu toh invisible ho gaya! Koi dekhta bhi nahi! ðŸ«¥"
    ];

    function getRemark(score) {
      let remarks;
      let color;

      if (score >= 100) {
        remarks = highRemarks;
        color = '#198754'; // green
      } else if (score >= 0) {
        remarks = averageRemarks;
        color = '#ffc107'; // yellow
      } else if (score >= -50) {
        remarks = lowRemarks;
        color = '#dc3545'; // red
      } else {
        remarks = brutalRemarks;
        color = '#c82333'; // dark red
      }

      const randomRemark = remarks[Math.floor(Math.random() * remarks.length)];
      return { text: randomRemark, color };
    }

    function updateScore(newScore) {
      score = newScore;
      scoreDisplay.textContent = score;
      localStorage.setItem('worthScore', score);

      // Update remark with fade effect
      const remark = getRemark(score);
      remarkDisplay.style.opacity = 0;
      setTimeout(() => {
        remarkDisplay.textContent = remark.text;
        remarkDisplay.style.color = remark.color;
        remarkDisplay.style.opacity = 1;
      }, 300);
    }

    // Initial remark
    const initRemark = getRemark(score);
    remarkDisplay.textContent = initRemark.text;
    remarkDisplay.style.color = initRemark.color;

    // Theme handling
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      themeToggle.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
      themeToggle.setAttribute('aria-label', `Switch to ${theme === 'dark' ? 'light' : 'dark'} theme`);
    }

    const savedTheme = localStorage.getItem('theme');
    let currentTheme = savedTheme || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    setTheme(currentTheme);

    themeToggle.addEventListener('click', () => {
      currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
      setTheme(currentTheme);
    });

    // Predefined buttons
    document.querySelectorAll('.buttons button').forEach(btn => {
      btn.addEventListener('click', () => {
        const value = parseInt(btn.dataset.value);
        updateScore(score + value);
      });
    });

    // Manual apply
    applyBtn.addEventListener('click', () => {
      const val = parseInt(manualInput.value);
      if (!isNaN(val)) {
        updateScore(score + val);
        manualInput.value = '';
      }
    });

    // Enter key support
    manualInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') applyBtn.click();
    });
  </script>
</body>
</html>
